<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoyiLearn</title>
    <link rel="stylesheet" href="registration.css">
    <script src="https://kit.fontawesome.com/a96583ca91.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="major">
        <div class="picture">
            
            <div class="overlay"></div>

            <div class="welcome">
                <div class="welcome1">
                    <h1>Welcome to KoyiLearn</h1>

                    <h3>Your gateway to effortless management</h3>
                </div>

                <div class="welcome2">
                    <h1>Seamless collaboration</h1>

                    <h3>Effortlessly work togther with your team in real-time.</h3>

                    <div class="dot">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="text">
            <div class="text-logo"><img class="Reg-logo" src="Assets&Images/Reg-Logo.png" alt="Reg-logo"></div>

                <div class="sign">
                    <button class="sign-up "><a href="#">Sign Up</a></button>

                    <button class="sign-in"><a href="#">Sign In</a></button>
                </div>

                <div class="Names">
                    <form action="#">
                        <label for="email">Email id<sup>*</sup><br></label>
                        <input type="email" id="email" name="email" placeholder="First Name" required autocomplete="additional-name"><br><br>
                        <div class="pass"><label for="pwd">Password<sup>*</sup></label> <span><a href="#">forgot password?</a></span></div>
                        <input type="password" id="pwd" name="pwd" placeholder="Last Name"><br>
                      </form>
                </div>

            <div class="email">
                <form action="#">
                    <label for="email">Email id<sup>*</sup><br></label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required autocomplete="additional-name"><br><br>
                    <div class="pass"><label for="pwd">Password<sup>*</sup></label> <span><a href="#">forgot password?</a></span></div>
                    <input type="password" id="pwd" name="pwd" placeholder="Enter Password"><br>
                  </form>
            </div>
        
            <div class="ticks">
                <form action="#">
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> Password strength: weak</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> Cannot contain your name or email address</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> At least 8 characters</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> Contains a number or symbol</label><br><br>
                  </form>
            </div>

            <p class="create">Create Account</p>

            <div class="or"><span><hr></span> OR <span><hr></span></div>

            <div class="buttons">
                <span><i class="fa-brands fa-google"></i></span>
                <span><i class="fa-brands fa-apple"></i></span>
                <span><i class="fa-brands fa-microsoft"></i></span>
            </div>

            <div class="final">
                <p><Span>By signing up to create an account I accept <br>company's</Span> Terms of use & Privacy Policy</p>
            </div>
        </div> 
    </section>
</body>
</html>
